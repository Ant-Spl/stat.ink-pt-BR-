actor: Tester
paths:
  data: tests/_data
  helpers: tests/_support
  log: tests/_output
  output: .
  tests: tests
bootstrap: _bootstrap.php
settings:
  memory_limit: 1024M
  colors: true
modules:
  config:
    Yii2:
      configFile: 'config/console.php'

